name: Send

on:
  workflow_run:
    workflows: [Job]
    types:
      - completed
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - uses: actions/checkout@master

      - run: bun i
      - run: bunx tsx scripts/crons/send.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Commit state
        run: |
          git config --global user.name 'Update State'
          git config --global user.email 'bot@users.noreply.github.com'

          git diff-index --quiet HEAD || git stash && git pull && git stash pop

          git add .
          git diff-index --quiet HEAD || git commit -m "Update State"
          git push
